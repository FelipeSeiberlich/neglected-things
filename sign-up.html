<body>
    <header>
        <div>
            <a href="home.html" title="Home"><img id="logo-image" 
               src="assets/images/negthinlogo.png" alt="Neglected Things' logo"></a>
            <a id="logo-text" href="home.html" aria-label="Go to Home page">Neglected Things</a>
            <div id="header-button">
                <a href="sign-in.html" aria-label="Go to Singn In page"> Sign In</a>
            </div>
        </div>

    <section id="sign-up-page">
        <div id="checkmate-image">
            <img src="assets/images/sign-in-up.png" alt="Business man facing two modern buildings">
        </div>
        <div id="cover-text-image">
            <h1>Why postpone?<br> sign-up now!</h1>
            <hr>
            <br>
            <form class="signup-form">
                <label id="spacing" for="fname">First Name</label>
                <br>
                <input  id="fname" name="first_name" type="text" required>
                <br>
                <label for="lname">Last Name</label>
                <br>
                <input  id="lname" name="last_name" type="text" required>
                <br>
                <label for="email">Email Address</label>
                <br>
                <input type="email" id="email" name="email_address" required> 
                <br>
                <label for="password">Password</label>
                <br>
                <input type="password" id="password" name="password" required>

                <input class="join-button" type="submit" value="SUBMIT">
            </form>       
        </div>
    </section>
